<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/I Found My Valentine.otf') format('opentype'), url('fonts/I Found My Valentine.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Amor</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur rerum beatae voluptas deserunt, praesentium soluta sunt qui quibusdam exercitationem repudiandae delectus recusandae! Ut accusamus ipsa quia earum veniam consectetur corrupti?</p>
