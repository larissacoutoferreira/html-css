<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Praticando Tags em HTML</h1>
    <p>Em HTML podemos inserir uma lista como esta. Passe o mouse sobre as palavras, para descobrir qual tag usar para cada caso</p>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></abbr>
        </p></li>
        <li><abbr title="use a tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li> <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;blockquote&gt;">Citações completas</abbr></li>
        <li><abbr title="use a tag &lt;em&gt;">Ênfase (Italico)</abbr></li>
        <li><abbr title="use a tag &lt;strong&gt;">Destaque (Negrito)</abbr></li>
    </ul>
    
</body>
</html>
